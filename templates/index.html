<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book QA</title>
</head>
<body>
    <h1>📘 Book Knowledge App</h1>

    <h2>Upload a PDF Book</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="book" accept=".pdf" required id="bookInput">
        <button type="submit">📤Upload Book</button>
    </form>
    <p id="uploadStatus"></p>

    <hr>

    <h2>Record / Ask any Question from the uploaded Book</h2>
    <button id="record">🎙️ Record</button>
    <button id="stop" disabled>⏹️ Stop</button>
    <p>⏱ Time: <span id="timer">00:00</span></p>

    <h2>📄 Gemini's Answer:</h2>
    <div id="answer">Your answer will appear here...</div>

    <h2>🎧 Listen to Answer:</h2>
    <audio id="audioPlayer" controls autoplay></audio>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
